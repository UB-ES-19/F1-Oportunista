<doctype HTML>
<html>
    <head>

    </head>
    <body>
        <form>
            <div class="form-group">
                <label for="email">Email de acceso</label>
                <input type="email" class="form-control rounded-0" id="email" required>
                <div class="invalid-feedback">
                    ! Venga, escribe un email :-)
                </div>
            </div>
            <div class="form-group">
                <label for="contraseña">Contraseña</label>
                <input type="password" id="contraseña" class="form-control rounded-0" require>
                 <div class="invalid-feedback">
                    ! Venga, escribe la contraseña ;-)
                </div>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input " id="recordar-cbox">
                <label class="form-check-label" for="recordar-cbox">
                    Recordar tus datos
                </label> 
            </div>
            <button class="btn btn-secondary btn-block rounded-0" type="submit">
                Entrar en oportunista
            </button>
        </form>

        <div>
            ¿No eres usuario de oportunista? <a href="#">Apúntate como particular</a>
        </div>
    </body>
</html>
