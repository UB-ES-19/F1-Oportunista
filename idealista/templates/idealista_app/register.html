<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body id="formulario">

    <div align="center">
        <div style>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <h2>Nuevo usuario</h2>
            <br>
        </div>


        <form>
            <div>
                <div class="form-group">
                    <label for="email">Email de acceso</label>

                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="form-group">
                    <label for="contraseña">Contraseña</label>
                    <input type="password" id="contraseña" class="form-control" require>
                </div>
            </div>

            <div>
                <p class="help-text">Utiliza al menos 4 caracteres, letras y
                    números
                </p>
            </div>
            <div>
                <div>
                    <input type="checkbox" id="cbox1" value="1stCheck">"Aceptar la política de privacidad"
                </div><br>

                <div>
                    <input type="checkbox" id="cbox2" value="2stCheck">"Recibir información de inmuebles,
                    noticias y otras comunicaciones
                    promocionales desde idealista,
                    idealista/data, idealista/hipotecas o
                    Rentalia basadas en tu perfil."
                </div>
            </div>
        </form>
    </div>

</body>

</html>
